##################################################
# This file sources configurations from modular  #
# subdirectories for better organization.        #
#                                                #
# hyprland/ - Default configurations             #
# custom/   - Your custom overrides              #
##################################################

# Default configurations
source = ~/.config/hypr/hyprland/keywords.conf
source = ~/.config/hypr/hyprland/environment.conf

# Nvidia-specific configuration (uncommented automatically if Nvidia GPU detected)
#source = ~/.config/hypr/hyprland/nvidia.conf

source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/general.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/colors.conf
source = ~/.config/hypr/hyprland/windowrules.conf
source = ~/.config/hypr/hyprland/keybinds.conf
source = ~/.config/hypr/hyprland/autostart.conf

# Custom configurations (add your overrides here)
source = ~/.config/hypr/custom/environment.conf
source = ~/.config/hypr/custom/monitors.conf
source = ~/.config/hypr/custom/general.conf
source = ~/.config/hypr/custom/input.conf
source = ~/.config/hypr/custom/windowrules.conf
source = ~/.config/hypr/custom/keybinds.conf
source = ~/.config/hypr/custom/autostart.conf
