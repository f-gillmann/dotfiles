[Settings]
language = en
folder = ~/Pictures/fg-wallpapers
         ~/Pictures/wallpapers
wallpaper = ~/.config/.default_wallpaper
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #202020
subfolders = True
all_subfolders = False
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 4
use_xdg_state = False
zen_mode = False
swww_transition_type = wipe
swww_transition_step = 90
swww_transition_angle = 30
swww_transition_duration = 1
swww_transition_fps = 120
mpvpaper_sound = False
mpvpaper_options = 
post_command = ~/.config/hypr/scripts/wallust.sh $wallpaper
