[Settings]
language = en
folder = ~/Pictures/flg-wallpapers
         ~/Pictures/*
wallpaper = ~/.config/.default_wallpaper
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #202020
subfolders = True
all_subfolders = True
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 3
use_xdg_state = False
zen_mode = False
mpvpaper_sound = False
mpvpaper_options = 
post_command = ~/.config/hypr/scripts/wallpaper.sh $wallpaper
